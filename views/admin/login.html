<div class="row" ng-form="frm">
  <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <div class="page-header text-center">
      <img src="files/img/small-logo.png" style="height: 18%; width: 18%;">
      <br>
      <h1>Admin Console</h1>
    </div>
    <div class="row form-group">
      <label class="col-md-2 col-sm-3 col-xs-4 text-left">{{'EMAIL_TXT' | translate}}</label>
      <div class="col-md-10 col-sm-9 col-xs-8">
        <input type="text" class="form-control" data-ng-model="Login.email" required="true">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-md-2 col-sm-3 col-xs-4 text-left">{{'PASSWORD_TXT' | translate}}</label>
      <div class="col-md-10 col-sm-9 col-xs-8">
        <input type="password" class="form-control" data-ng-model="Login.password" required="true">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        
        <button class="btn btn-primary" ng-click="checkAdminLogin(Login)" ng-disabled="frm.$invalid">{{ 'LOGIN_TXT' | translate}}</button>
        
      </div>
    </div>
  </div>
</div>
