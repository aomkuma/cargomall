<div data-ng-include src="'views/admin/header-lg.html'"></div>
<div data-ng-include src="'views/admin/header-xs.html'"></div>

<div class="row form-group visible-xs" style="height: 50px;">
  <div class="col-md-12">
    &nbsp;
  </div>
</div>
<div class="row form-group hidden-xs" style="height: 150px;">
  <div class="col-md-12">
    &nbsp;
  </div>
</div>
<div class="row form-group">
	<div class="col-md-12">
		<div class="row form-group">
			<div class="col-md-12 text-center">
				<div class="page-header">
					<span style="font-size: 1.3em; font-weight: bolder;">อัตราค่าบริการขนส่ง</span>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-1">
				<a class="btn btn-primary" href="admin/transport-rate/detail/"><i class="fas fa-plus"></i></a>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-12 table-responsive">
				<table class="table table-striped table-hover table-bordered"> 
					<thead>
						<tr>
							<th class="text-center">ระดับ</th>
							<th class="text-center">จัดการ</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="data in DataList">
							<td>{{data.rate_level}}</td>
							<td><a class="btn btn-primary" href="admin/transport-rate/detail/{{ data.rate_level }}"><i class="fas fa-pen-square"></i></a></td>
						</tr>
					</tbody>
				</table>
				
			</div>
	</div>
</div>
